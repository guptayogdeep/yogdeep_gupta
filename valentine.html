<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Floating hearts */
        .heart-bg {
            position: fixed;
            font-size: 30px;
            opacity: 0.3;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        /* Main container */
        .container {
            background: white;
            border-radius: 30px;
            padding: 60px 50px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            position: relative;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Question text */
        .question {
            font-size: 2.5em;
            color: #f5576c;
            margin-bottom: 40px;
            font-weight: bold;
            line-height: 1.3;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Emoji */
        .emoji {
            font-size: 5em;
            margin-bottom: 30px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Button container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            position: relative;
            min-height: 80px;
        }

        /* Buttons */
        .btn {
            padding: 20px 50px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-yes {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-no {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
            color: white;
            position: absolute;
            transition: all 0.05s ease;
            /* 50% smaller size */
            padding: 10px 25px;
            font-size: 0.75em;
        }

        /* Success message */
        .success {
            display: none;
            animation: celebrate 0.6s ease-in;
        }

        @keyframes celebrate {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success h1 {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .success p {
            font-size: 1.3em;
            color: #666;
        }

        .success .big-emoji {
            font-size: 8em;
            margin: 30px 0;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            .question {
                font-size: 1.8em;
            }

            .btn {
                padding: 15px 35px;
                font-size: 1.2em;
            }

            .btn-no {
                padding: 7.5px 17.5px;
                font-size: 0.6em;
            }

            .button-container {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background hearts -->
    <div class="heart-bg" style="top: 10%; left: 10%;">üíï</div>
    <div class="heart-bg" style="top: 20%; right: 15%; animation-delay: 1s;">‚ù§Ô∏è</div>
    <div class="heart-bg" style="bottom: 15%; left: 20%; animation-delay: 2s;">üíñ</div>
    <div class="heart-bg" style="bottom: 25%; right: 10%; animation-delay: 1.5s;">üíù</div>
    <div class="heart-bg" style="top: 50%; left: 5%; animation-delay: 0.5s;">üíó</div>
    <div class="heart-bg" style="top: 60%; right: 5%; animation-delay: 2.5s;">üíì</div>

    <!-- Main container -->
    <div class="container">
        <div id="question-section">
            <div class="emoji">üåπ</div>
            <h1 class="question">Motu, Will You Be My Valentine?</h1>
            
            <div class="button-container">
                <button class="btn btn-yes" onclick="handleYes()">Yes! üíï</button>
                <button class="btn btn-no" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No üò¢</button>
            </div>
        </div>

        <div id="success-section" class="success">
            <div class="big-emoji">üéâ</div>
            <h1>Yay! üíñ</h1>
            <p>I knew you'd say yes!</p>
            <p style="margin-top: 20px; font-size: 1.5em;">Happy Valentine's Day! ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        let moveCount = 0;

        function moveButton() {
            const container = document.querySelector('.button-container');
            const containerRect = container.getBoundingClientRect();
            
            // Get random position within the container
            const maxX = containerRect.width - noBtn.offsetWidth;
            const maxY = containerRect.height - noBtn.offsetHeight;
            
            // Generate random position
            let randomX, randomY;
            
            // Make the button move further away as attempts increase
            // 3x faster speed: increased from 20 to 60
            moveCount++;
            const moveDistance = Math.min(moveCount * 60, 600);
            
            // Random direction
            const angle = Math.random() * 2 * Math.PI;
            randomX = Math.cos(angle) * moveDistance;
            randomY = Math.sin(angle) * moveDistance;
            
            // Apply boundaries
            const currentLeft = noBtn.offsetLeft;
            const currentTop = noBtn.offsetTop;
            
            let newLeft = currentLeft + randomX;
            let newTop = currentTop + randomY;
            
            // Keep within bounds with some padding
            newLeft = Math.max(0, Math.min(newLeft, maxX));
            newTop = Math.max(0, Math.min(newTop, maxY));
            
            // If button goes out of viewport, position it randomly within safe area
            if (newLeft < 0 || newLeft > maxX || newTop < 0 || newTop > maxY) {
                newLeft = Math.random() * (maxX - 50);
                newTop = Math.random() * (maxY - 50);
            }
            
            noBtn.style.left = newLeft + 'px';
            noBtn.style.top = newTop + 'px';
            
            // Add a playful message after several attempts
            if (moveCount === 5) {
                alert("Come on, you know you want to say yes! üòä");
            } else if (moveCount === 10) {
                alert("I can do this all day! Just say yes! üíñ");
            } else if (moveCount === 15) {
                alert("You're making this harder than it needs to be! üòÖ");
            }
        }

        function handleYes() {
            // Hide question section
            document.getElementById('question-section').style.display = 'none';
            
            // Show success section
            document.getElementById('success-section').style.display = 'block';
            
            // Create confetti effect
            createConfetti();
            
            // Play celebration sound (optional - you can add audio)
            // const audio = new Audio('celebration.mp3');
            // audio.play();
        }

        function createConfetti() {
            const confettiCount = 50;
            const container = document.body;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.fontSize = '20px';
                confetti.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíù', 'üåπ', '‚ú®'][Math.floor(Math.random() * 6)];
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
                confetti.style.zIndex = '9999';
                
                container.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Add fall animation for confetti
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
